<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubdah Wa Qashda - Cloud Kitchen Brands</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            padding: 15px;
            color: #2d3436;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 10px;
        }

        .header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.2em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #2d3436, 6px 6px 20px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: rotate(-2deg) translateY(0px); }
            50% { transform: rotate(-2deg) translateY(-10px); }
        }

        .header p {
            font-size: 1.3em;
            font-weight: 700;
            opacity: 0.95;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-bar {
            background: rgba(45, 52, 54, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 50px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-weight: 800;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .filter-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            border: 3px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .filter-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .filter-label {
            font-weight: 800;
            font-size: 1.2em;
            color: #2d3436;
            margin-bottom: 15px;
            display: block;
        }

        .filter-select {
            padding: 15px 25px;
            border: 4px solid #ff6b6b;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            background: white;
            cursor: pointer;
            min-width: 250px;
            color: #2d3436;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .filter-select:hover {
            transform: scale(1.05);
            border-color: #4ecdc4;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .brand-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            border: 3px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .brand-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            animation: colorSlide 4s linear infinite;
        }

        @keyframes colorSlide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .brand-card:hover {
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        }

        .brand-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            font-weight: bold;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .brand-card:hover .brand-logo {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .brand-name {
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 10px;
            color: #2d3436;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .cuisine-tag {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            margin-bottom: 20px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .platform-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .platform-btn {
            padding: 14px 12px;
            border: none;
            border-radius: 15px;
            font-size: 0.95em;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: block;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .platform-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .platform-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .platform-btn:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .talabat { 
            background: linear-gradient(135deg, #ff6900, #ff8c00); 
            box-shadow: 0 5px 15px rgba(255, 105, 0, 0.4);
        }
        .noon { 
            background: linear-gradient(135deg, #fedd00, #ffeb3b); 
            color: #2d3436 !important; 
            box-shadow: 0 5px 15px rgba(254, 221, 0, 0.4);
        }
        .careem { 
            background: linear-gradient(135deg, #00c853, #4caf50); 
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
        }
        .deliveroo { 
            background: linear-gradient(135deg, #00ccbc, #26a69a); 
            box-shadow: 0 5px 15px rgba(0, 204, 188, 0.4);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { 
                opacity: 0; 
                transform: scale(0.8) translateY(30px) rotate(-5deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0) rotate(0deg); 
            }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5em; }
            .brands-grid { 
                grid-template-columns: 1fr; 
                gap: 20px;
            }
            .platform-links { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px; 
            }
            .platform-btn { 
                padding: 12px 8px; 
                font-size: 0.85em; 
            }
            .filter-select {
                min-width: 200px;
            }
        }

        .qr-notice {
            background: linear-gradient(135deg, rgba(45, 52, 54, 0.95), rgba(45, 52, 54, 0.85));
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            margin-top: 40px;
            text-align: center;
            font-size: 1em;
            font-weight: 700;
            color: white;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .emoji-float {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            z-index: 1000;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .brand-card:nth-child(even):hover {
            transform: translateY(-15px) rotate(-2deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è ZUBDAH WA QASHDA</h1>
            <p>EPIC FLAVORS ‚Ä¢ MULTIPLE BRANDS ‚Ä¢ ONE KITCHEN</p>
            <div class="stats-bar">
                <span id="brand-count">üî• 21 VIRTUAL BRANDS</span> ‚Ä¢ <span id="visible-count">21 SHOWING</span>
            </div>
        </div>

        <div class="filter-section">
            <label for="cuisine-filter" class="filter-label">üåü CHOOSE YOUR CRAVING:</label>
            <select id="cuisine-filter" class="filter-select">
                <option value="all">üåç ALL CUISINES (21 brands)</option>
                <option value="Indian">üçõ INDIAN (5 brands)</option>
                <option value="Thai">üçú THAI (3 brands)</option>
                <option value="Mexican">üåÆ MEXICAN (3 brands)</option>
                <option value="American">üçî AMERICAN (4 brands)</option>
                <option value="Arabic">üïå ARABIC (3 brands)</option>
                <option value="South Indian">ü•• SOUTH INDIAN (2 brands)</option>
                <option value="Italian">üçù ITALIAN (1 brand)</option>
            </select>
        </div>

        <div class="brands-grid" id="brands-grid">
            <!-- Brands will be populated by JavaScript -->
        </div>

        <div class="qr-notice">
            üì± <strong>FOUND US VIA QR CODE?</strong> üéØ<br>
            Scan our codes on delivery bags, business cards & flyers to discover ALL our amazing brands!
        </div>
    </div>

    <script>
        // Sample brand data with vibrant colors
        const brands = [
            { name: "MUMBAI EXPRESS", cuisine: "Indian", emoji: "üçõ", color: "linear-gradient(135deg, #ff6b6b, #ee5a24)" },
            { name: "SPICE PALACE", cuisine: "Indian", emoji: "üå∂Ô∏è", color: "linear-gradient(135deg, #e74c3c, #c0392b)" },
            { name: "CURRY KINGDOM", cuisine: "Indian", emoji: "üçú", color: "linear-gradient(135deg, #f39c12, #e67e22)" },
            { name: "BIRYANI HOUSE", cuisine: "Indian", emoji: "üçö", color: "linear-gradient(135deg, #d35400, #e74c3c)" },
            { name: "TANDOOR TALES", cuisine: "Indian", emoji: "üî•", color: "linear-gradient(135deg, #8e44ad, #9b59b6)" },
            
            { name: "BANGKOK BITES", cuisine: "Thai", emoji: "ü•¢", color: "linear-gradient(135deg, #27ae60, #2ecc71)" },
            { name: "THAI GARDEN", cuisine: "Thai", emoji: "üåø", color: "linear-gradient(135deg, #16a085, #1abc9c)" },
            { name: "SIAM FLAVORS", cuisine: "Thai", emoji: "üçÉ", color: "linear-gradient(135deg, #2ecc71, #27ae60)" },
            
            { name: "TACO FIESTA", cuisine: "Mexican", emoji: "üåÆ", color: "linear-gradient(135deg, #f1c40f, #f39c12)" },
            { name: "BURRITO BROS", cuisine: "Mexican", emoji: "üåØ", color: "linear-gradient(135deg, #e67e22, #d35400)" },
            { name: "AZTEC KITCHEN", cuisine: "Mexican", emoji: "üå∂Ô∏è", color: "linear-gradient(135deg, #e74c3c, #c0392b)" },
            
            { name: "BURGER PALACE", cuisine: "American", emoji: "üçî", color: "linear-gradient(135deg, #3498db, #2980b9)" },
            { name: "WINGS & THINGS", cuisine: "American", emoji: "üçó", color: "linear-gradient(135deg, #9b59b6, #8e44ad)" },
            { name: "BBQ PIT", cuisine: "American", emoji: "ü•©", color: "linear-gradient(135deg, #34495e, #2c3e50)" },
            { name: "DINER CLASSICS", cuisine: "American", emoji: "üçü", color: "linear-gradient(135deg, #e74c3c, #c0392b)" },
            
            { name: "DESERT ROSE", cuisine: "Arabic", emoji: "ü´ì", color: "linear-gradient(135deg, #d35400, #e67e22)" },
            { name: "MAJLIS KITCHEN", cuisine: "Arabic", emoji: "üçñ", color: "linear-gradient(135deg, #8e44ad, #9b59b6)" },
            { name: "ARABIAN NIGHTS", cuisine: "Arabic", emoji: "üåô", color: "linear-gradient(135deg, #2c3e50, #34495e)" },
            
            { name: "SOUTH SPICE", cuisine: "South Indian", emoji: "ü••", color: "linear-gradient(135deg, #16a085, #1abc9c)" },
            { name: "DOSA CORNER", cuisine: "South Indian", emoji: "ü´î", color: "linear-gradient(135deg, #27ae60, #2ecc71)" },
            
            { name: "ROMA PASTA", cuisine: "Italian", emoji: "üçù", color: "linear-gradient(135deg, #e74c3c, #c0392b)" }
        ];

        // Platform links - Working URLs for UAE/Dubai
        const platformLinks = {
            talabat: "https://www.talabat.com/uae",
            noon: "https://www.noon.com/uae-en/",
            careem: "https://www.careem.com/ae/en/",
            deliveroo: "https://deliveroo.ae/"
        };

        function createBrandCard(brand) {
            return `
                <div class="brand-card fade-in" data-cuisine="${brand.cuisine}">
                    <div class="brand-logo" style="background: ${brand.color}">
                        ${brand.emoji}
                    </div>
                    <div class="brand-name">${brand.name}</div>
                    <div class="cuisine-tag">${brand.cuisine}</div>
                    <div class="platform-links">
                        <a href="${platformLinks.talabat}" class="platform-btn talabat" onclick="trackClick('${brand.name}', 'Talabat')">
                            TALABAT
                        </a>
                        <a href="${platformLinks.noon}" class="platform-btn noon" onclick="trackClick('${brand.name}', 'Noon')">
                            NOON
                        </a>
                        <a href="${platformLinks.careem}" class="platform-btn careem" onclick="trackClick('${brand.name}', 'Careem')">
                            CAREEM
                        </a>
                        <a href="${platformLinks.deliveroo}" class="platform-btn deliveroo" onclick="trackClick('${brand.name}', 'Deliveroo')">
                            DELIVEROO
                        </a>
                    </div>
                </div>
            `;
        }

        function renderBrands(filteredBrands = brands) {
            const grid = document.getElementById('brands-grid');
            grid.innerHTML = filteredBrands.map(createBrandCard).join('');
            
            // Update visible count
            document.getElementById('visible-count').textContent = `${filteredBrands.length} SHOWING`;
        }

        function filterBrands() {
            const filter = document.getElementById('cuisine-filter').value;
            const filteredBrands = filter === 'all' ? brands : brands.filter(brand => brand.cuisine === filter);
            renderBrands(filteredBrands);
        }

        function trackClick(brandName, platform) {
            // Create floating emoji effect
            createFloatingEmoji('üéØ');
            
            // Simulate analytics tracking (in real site, this would send to Google Analytics)
            console.log(`üìä Click tracked: ${brandName} ‚Üí ${platform}`);
            
            // For demo: show alert then redirect to actual platform
            setTimeout(() => {
                alert(`üî• Opening ${brandName} on ${platform}!\n\nüìä Click tracked in analytics!`);
            }, 100);
            
            // Return true to allow actual navigation to platform
            return true;
        }

        function createFloatingEmoji(emoji) {
            const floatingEmoji = document.createElement('div');
            floatingEmoji.className = 'emoji-float';
            floatingEmoji.textContent = emoji;
            floatingEmoji.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(floatingEmoji);
            
            setTimeout(() => {
                floatingEmoji.remove();
            }, 6000);
        }

        // Add random floating emojis
        function addRandomFloatingEmoji() {
            const emojis = ['üçï', 'üçî', 'üåÆ', 'üçú', 'üçõ', 'ü•ò', 'üçó', 'ü•©'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            createFloatingEmoji(randomEmoji);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderBrands();
            
            // Add filter event listener
            document.getElementById('cuisine-filter').addEventListener('change', filterBrands);
            
            // Add floating emojis periodically
            setInterval(addRandomFloatingEmoji, 3000);
        });
    </script>
</body>
</html>
