<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публикации | Argus</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/00-variables.css">
    <link rel="stylesheet" href="css/01-reset.css">
    <link rel="stylesheet" href="css/publication.css">
</head>
<body>
    <!-- Navigation Button -->
    <a href="index.html#home" class="back-btn">
        <img src="assets/images/logo.svg" alt="Home" width="32" height="32">
    </a>

    <!-- Main Content -->
    <main class="publication-page">
        
        <!-- Header Section -->
        <section class="page-header">
            <h1 class="page-title" data-i18n="publication.title">Профессиональные достижения, обзоры, практика</h1>
            <p class="page-subtitle" data-i18n="publication.subtitle">Последние достижения, статьи и идеи нашей команды</p>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-card">
                <!-- Поиск -->
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        data-i18n="publication.search_placeholder"
                    >
                </div>
                
                <!-- Фильтр по категориям -->
                <div class="filter-wrapper">
                    <i class="fas fa-tag filter-icon"></i>
                    <select id="categoryFilter" class="category-filter">
                        <option value="" data-i18n="publication.filter_all_categories">Все категории</option>
                        <option value="achievements" data-i18n="publication.filter_achievements">Достижения</option>
                        <option value="reviews" data-i18n="publication.filter_reviews">Обзоры</option>
                        <option value="practice" data-i18n="publication.filter_practice">Практика</option>
                    </select>
                </div>
                
                <!-- Фильтр по годам -->
                <div class="filter-wrapper">
                    <i class="fas fa-calendar-alt filter-icon"></i>
                    <select id="yearFilter" class="year-filter">
                        <option value="" data-i18n="publication.filter_all_years">За все время</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Publications Section -->
        <section class="publications-section">
            <div class="publications-grid" id="publicationList">
                <!-- Publications will be dynamically loaded here -->
            </div>
            
            <!-- No Results -->
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search no-results-icon"></i>
                <h3 data-i18n="publication.no_results_title">Публикации не найдены</h3>
                <p data-i18n="publication.no_results_text">Попробуйте изменить критерии поиска или фильтры</p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="page-footer">
            <p data-i18n="contacts.copyright">
                © Адвокатская консультация «Аргус» Санкт-Петербургской городской коллегии адвокатов, 1999-2025. Все права защищены.
            </p>
        </footer>
    </main>

    <!-- Publication Modal -->
    <div class="modal" id="publicationModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-date" id="modalDate"></div>
                <div class="modal-text" id="modalContent"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/publication.js"></script>
</body>
</html>
